<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protect – ViniSystems</title>

    <!-- Police pour titres et corps -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Roboto&display=swap" rel="stylesheet">

    <style>
        /* ===== Palette de couleurs ===== */
        :root {
            --header-bg: #ECECEC;
            --text-color: #000000;
            --accueil-bg: #FFF8E1;
            --consulting-bg: #D2B48C;
            --ai-bg: rgba(153,0,0,0.7);
            --softwares-bg: #A3B18A;
            --physical-bg: #FFF8E1;
            --btn-bg: #ECECEC;
            --btn-hover: #DADADA;
            --shadow-color: rgba(0,0,0,0.15);
        }

        /* ===== Global ===== */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--physical-bg);
            color: var(--text-color);
        }

        html, body {
    height: 100%;
}

body {
    display: flex;
    flex-direction: column;
}

footer {
    margin-top: auto;
}


        a {
            text-decoration: none;
            color: inherit;
        }

        /* ===== Entête ===== */
        .menu-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: var(--header-bg);
            box-shadow: 0 4px 10px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .left-header-group {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 24px;
        }

        .dropbtn .bar {
            width: 25px;
            height: 3px;
            background-color: #333;
            border-radius: 2px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 220px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            top: 140%;
            left: 0;
            border-radius: 5px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            display: block;
            font-size: 15px;
            border-bottom: 1px solid #eee;
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: #990000;
        }

        .show {
            display: block;
        }

        .menu-links a {
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .menu-links a:hover {
            color: #990000;
        }

        .flags img {
            width: 30px;
            margin-left: 10px;
            cursor: pointer;
            vertical-align: middle;
        }

        /* ===== Contenu ===== */
        .dev-container {
            max-width: 900px;
            margin: 80px auto;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            font-family: 'Playfair Display', serif;
        }

        /* ===== Pied de page ===== */
        footer {
            background-color: var(--header-bg);
            padding: 20px;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 -4px 10px var(--shadow-color);
        }

        footer a {
            margin: 0 10px;
            color: #333;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #990000;
        }
    </style>
</head>

<body>

    <!-- ===== Entête ===== -->
    <div class="menu-container">
        <div class="left-header-group">

            <div class="dropdown">
                <button onclick="toggleMenu()" class="dropbtn" aria-label="Menu principal">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>

                <div id="myDropdown" class="dropdown-content">
                    <a href="consulting-en.html">Consulting</a>
                    <a href="artificial-en.html">Mathilde AI</a>
                    <a href="softwares-en.html">Softwares</a>
                    <a href="tubprotect-en.html">TubProtect</a>
                </div>
            </div>

            <div class="flags">
                <a href="tubprotect.html"><img src="images/fr.png" alt="FR"></a>
                <a href="tubprotect-en.html"><img src="images/en.png" alt="EN"></a>
                <a href="tubprotect-es.html"><img src="images/es.png" alt="ES"></a>
            </div>

        </div>

        <div class="menu-links">
            <a href="index-en.html">Home</a>
            <a href="parcours-en.html">Background</a>
            <a href="contact-en.html">Contact</a>
        </div>
    </div>

    <!-- ===== CONTENU ===== -->
    <div class="dev-container">
        In development.
    </div>

    <!-- ===== Pied de page ===== -->
    <footer>
        © 2025 ViniSystems | 
        <a href="legalmentions-en.html">Legal notice and general terms of sale</a> | 
        <a href="confidentiality-en.html">Privacy policy</a> | 
        <a href="resiliation-en.html">Contracts and cancellation</a>
</footer>


    <!-- Script Menu -->
    <script>
        function toggleMenu() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.closest('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    if (dropdowns[i].classList.contains('show')) {
                        dropdowns[i].classList.remove('show');
                    }
                }
            }
        }
    </script>

</body>
</html>
